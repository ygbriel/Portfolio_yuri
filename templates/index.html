<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type='image/png' href="../static/img/messi_doidao.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Portfólio - Yuri Gabriel</title>
</head>
<body>
  <!--ASIDE: TUDO AQUI É DA BARRA DE NAVEGAÇÃO LATERAL-->
  <aside id='header'>
    <section class="profile">
      <img src="../static/img/messi_1.jfif" alt="Foto de perfil">
      <h1 >Yuri Gabriel</h1>
      
      <!--classe das redes sociais. mt-4=unidade de medida do bootstrap, serve pra dar margem pra cima. text-center serve pra centralizar-->
      <div class="social-links mt-4 text-center">
        <!-- a=identificador. target="_blank"=nova página qnd acessar o link-->
        <a target="_blank" href="https://twitter.com/ygbrieI">
          <i class="bi bi-twitter"></i>
        </a>
        <a target="_blank" href="https://discord.gg/RznrDF9H">
          <i class="bi bi-discord"></i>
        </a>
        <a target="_blank" href="https://github.com/ygbriel">
          <i class="bi bi-github"></i>
        </a>
      </div>
    </section>

    <!--nav=tag semântica pra itens de navegação no site (não muda nada no código em si, mas ajd na organização, dx semântico e deixa mais acessivel)-->
    <nav id='navbar' class="nav-menu">
      <!-- nav pronta do bootstrap-->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-fill"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-person-fill"></i> Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-mouse-fill"></i> Habilidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-envelope-fill"></i> 
Contato</a>
        </li>
      </ul>
    </nav>
  </aside>


  <!--MAIN: TUDO AQUI É DA TELA INICIO-->
  <main id="main">
    <!--class="row" pq vai ser uma linha dentro do código. m-0 = margem 0 e p-0 = padding 0-->
    <section id="inicio" class="row" m-0 p-0>
      <!--justify-content-center=centralizar os itens. flex-column=fazer se tornar colunas-->
      <div class="col-md-5 d-flex justify-content-center align-items-center flex-column">
        <h2 class="text-white text-shadow">Yuri Gabriel</h2>
        <span id="subtitle" class="text-white text-shadow">Estudante atrás de um estágio</span>
      </div>

      <!--d-flex justify-content-end align-items-end = pra ficar embaixo, no canto direito-->
      <div class="col-md-7 d-flex justify-content-end align-items-end">
        <div id="arraste" clss="text align-items-center">
          <!--pe=pedding a direita. fs=font-size-->
          <i class="bi bi-arrow-down text-white pe-2 fs-2" aria-hidden="true"></i>
          <a href="">Arrasta pra baixo, doidão</a>
        </div>
        >
      </div>
      
    </section>
  </main>

  
  <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/style.css"></script>
</body>
</html>
